<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
</head>
<body>
    <header class="header">
        <h1 class="title">Beat the Front Man, for a chance of 4.56 Million Dollars </h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info">🦑🎮 👧🏻 🔺🔴⭐️☂️</h2>
            <h2 class="score-info" id="scoreInfo">Rock Paper Scissors (Squid Game Version)</h2>
            <h3 class="score-message" id="scoreMessage">First to score 5 points wins the game</h3>
            <div class="score-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">?</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="frontManSign">?</div>
                    <p class="score" id="frontManScore">Front Man: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">
                    <img class ="sign-img" src="/images/circle.png" alt="circle_man">
                </div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign">
                    <img class ="sign-img" src="/images/square.png" alt="square_man">
                </div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">
                    <img class ="sign-img" src="/images/triangle.png" alt="scissors_man">
                </div>
            </button>
        </div>
    </main>
    <footer class="footer">
        <p>circle = ✊ square = ✋ triangle = ✌</p>
        <br>
        <p>Copyright ©
            <script>
                // document.write(newDate().getFullYear())
            </script>
            jaebum08
        </p>
    </footer>
    <div class="modal" id="endGameModal">
        <p class="m-title" id = "endMsg"></p>
        <button class="btn-reset" id="restartBtn">Play Again</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
